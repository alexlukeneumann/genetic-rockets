<html>
  <head>
    <title>Genetic Rockets</title>
    <style>
      body {
        margin: 0px;
      }
      canvas { 
        width: 100%;
        height: 100%;
      }
      .controls {
        position: absolute;
        top: 1rem;
        left: 1rem;
        color: white;
        border: 1px solid white;
        font-family: Arial, Helvetica, sans-serif;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <script src="./bundle.js" type="module"></script>
    <div class="controls">
      Generation: <span id="gen-id"></span><br />
      Average Fitness: <span id="avg-fitness"></span><br />
      Best Fitness: <span id="best-fitness"></span><br />
      Number of rockets: <span id="num-rockets"></span><br />
      Lifetime: <span id="life-time"></span><br />
      Frame: <span id="frame"></span><br />
      <br />
      <button id="run-btn">Run Simulation</button>
    </div>
  </body>
</html>
